    <circle cx="80" cy="-40" r="20" fill="#2c3e50"/>  <!-- Right pupil -->
    <!-- Cute smile -->
    <path d="M-100,40 Q0,100 100,40" stroke="white" stroke-width="15" fill="none"/>
